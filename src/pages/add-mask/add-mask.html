<ion-header>

  <ion-navbar>
    <ion-title>Add Mask</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">cancel</button>
      <button ion-button (click)="save()">save</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="newMaskName" type="text" placeholder="another mask"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Vogmask</ion-label>
      <ion-radio checked="true" value="vogmask"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Cambridge</ion-label>
      <ion-radio value="cambridge"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

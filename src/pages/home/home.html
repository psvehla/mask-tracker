<ion-header>
  <ion-navbar>
    <ion-title>
      Mask Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div margin-bottom>
    <ion-item>
      <ion-select [(ngModel)]="currentMask" interface="popover" [placeholder]="currentMask.name">
        <ion-option *ngFor="let mask of masks" [value]="mask">{{mask.name}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <h2 style="color:yellow">51-100</h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button large>+</button>
      </ion-col>
      <ion-col align-self-center>
        <h3 style="color:yellow">{{currentMask.yellow}}</h3>
      </ion-col>
      <ion-col align-self-center col-auto>
        <button ion-button small>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <h2 style="color:orange">101-150</h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button large>+</button>
      </ion-col>
      <ion-col align-self-center>
        <h3 style="color:orange">{{currentMask.orange}}</h3>
      </ion-col>
      <ion-col align-self-center col-auto>
        <button ion-button small>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <h2 style="color:red">151-200</h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button large>+</button>
      </ion-col>
      <ion-col align-self-center>
        <h3 style="color:red">{{currentMask.red}}</h3>
      </ion-col>
      <ion-col align-self-center col-auto>
        <button ion-button small>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <h2 style="color:purple">201-300</h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button large>+</button>
      </ion-col>
      <ion-col align-self-center>
        <h3 style="color:purple">{{currentMask.purple}}</h3>
      </ion-col>
      <ion-col align-self-center col-auto>
        <button ion-button small>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <h2 style="color:brown">300+</h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button large>+</button>
      </ion-col>
      <ion-col align-self-center>
        <h3 style="color:brown">{{currentMask.brown}}</h3>
      </ion-col>
      <ion-col align-self-center col-auto>
        <button ion-button small>-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div margin-top><h1>{{remaining}}% remaining</h1></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button>add mask</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" [disabled]="deleteDisabled">delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
